<div>
    <div class="form">
        <div>
            <div class="label">Catalog:</div>
            <div dx-menu="menuOptions">
            </div>
            <div id="product-details">
                <div class="name">{{productName}}</div>
                <div class="price">{{productPrice}}</div>
            </div>
        </div>
    </div>

    <div dx-chart="chartOptions"></div>
    <div dx-check-box="
    {
        bindingOptions: {
            value: 'checkBoxValue'
        }
    }
    "></div>

</div>
